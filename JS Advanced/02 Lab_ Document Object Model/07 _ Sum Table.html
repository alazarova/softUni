             function sum() {
            let price = document.querySelectorAll('table tr td:last-child');
            
            let sum = 0;
            for (let i = 0; i < price.length - 1; i++) {
               sum +=  Number(price[i].textContent);
              
            }
            document.getElementById('sum').textContent = sum;
        }
        console.log(sum());
